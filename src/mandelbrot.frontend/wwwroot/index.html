<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mandelbrot Set</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.5" />
    <link rel="stylesheet" type="text/css" href="Content/mandelbrot.frontend.css" />
    <link rel="stylesheet" type="text/css" href="imagegrid.css" />
    <script type="text/javascript" src="Content/mandelbrot.frontend.head.js"></script>
</head>
<body style="background-color: lightgray;">
    <div id="main" ws-children-template="Main">
        <style>
            /* Reactive CSS */
            #grid {
                display: grid;
                grid-template-columns: repeat(${Tiles}, ${ImageWidth}px);
                grid-template-rows: repeat(${Tiles}, ${ImageHeight}px);
            }
        </style>
        <div id="grid"></div>
    </div>
    <script type="text/javascript" src="Content/mandelbrot.frontend.js"></script>
</body>
</html>
