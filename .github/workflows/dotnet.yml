name: .NET

on:
 workflow_dispatch

env:
  VCTargetsPath: C:\Program Files\Microsoft Visual Studio\2022\Community\MSBuild\Microsoft\VC\v170\

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x

    - name: Restore dependencies
      run:  dotnet restore .\src\asp.blazor\asp.blazor.csproj
    - name: Build
      run:  dotnet build --no-restore .\src\asplib.blazor\asplib.blazor.csproj
