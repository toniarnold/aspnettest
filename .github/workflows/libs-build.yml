name: Build Libraries

on:
  workflow_dispatch:
  workflow_call:
  push:
    branches:
      - master

jobs:
  build-core:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    - name: Restore dependencies
      run: dotnet restore libs.core.sln
    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.1
    - name: Build .NET Core libraries
      run: msbuild libs.core.sln -property:noSmc=true,Configuration=Release

    - name: Install SQL Server
      uses: Particular/install-sql-server-action@v1.0.2
      with:
        connection-string-env-var: ASP_DBEntities
        catalog: ASP_DB
    - name: Create schemas
      shell: pwsh
      run: sqlcmd -i ${{ github.workspace }}src/asp.db/dbo/Tables/Main.sql -d "ASP_DB"
    - name: Test
      run: dotnet test libs.core.sln --configuration Release --no-restore --no-build --verbosity normal

    - name: Create packages
      run: dotnet pack libs.core.sln -property:noSmc=true --configuration Release --no-restore -o ${{ github.workspace }}/packages
    - name: Upload .nupkg
      uses: actions/upload-artifact@v3
      with:
        name: libs.core
        path: ${{ github.workspace }}/packages/*.nupkg
        retention-days: 1

  build-webforms:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.1

    - name: Restore dependencies
      run: nuget restore libs.webforms.sln
    - name: Build.NET Framework libraries
      run: msbuild libs.webforms.sln /p:Configuration=Release
    - name: Create packages
      run: msbuild libs.webforms.sln /p:Configuration=Release -t:pack /p:PackageOutputPath=${{ github.workspace }}/packages
    - name: Upload .nupkg
      uses: actions/upload-artifact@v3
      with:
        name: libs.webforms
        path: ${{ github.workspace }}/packages/*.nupkg
        retention-days: 1