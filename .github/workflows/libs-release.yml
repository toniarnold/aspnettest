name: Release Libraries

on:
  workflow_call:
    inputs:
      version:
        description: 'version tag name for the GitHub release'
        required: true
        type: string
    secrets:
      nuget_api_key:
        description: 'nuget.org API key'
        required: true

jobs:
  publish-nuget:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Download .NET Core .nupkg packages
      uses: actions/download-artifact@v3
      with:
        name: libs.core
        path: ${{ github.workspace }}/packages/
    - name: Download .NET WebForms .nupkg packages
      uses: actions/download-artifact@v3
      with:
        name: libs.webforms
        path: ${{ github.workspace }}/packages/
    - name: List packages
      shell: pwsh
      run: >
        Get-ChildItem -Path "${{ github.workspace }}/packages/" | Foreach-Object -Process { echo $_.Name }
    - name: Setup NuGet.exe
      uses: nuget/setup-nuget@v1
      with:
        nuget-api-key: ${{ secrets.nuget_api_key }}
    - name: Publish NuGet packages to nuget.org
      run: nuget push -Source https://api.nuget.org/v3/index.json '${{ github.workspace }}/packages/*.nupkg' -SkipDuplicate
    - name: Create GitHub release
      uses: ncipollo/release-action@v1
      with:
        commit: master
        tag: ${{ inputs.version }}
        artifacts: "${{ github.workspace }}/packages/*.nupkg"
        bodyFile: "${{ github.workspace }}/.github/workflows/release.md"