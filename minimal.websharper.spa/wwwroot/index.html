<!DOCTYPE html>
<html lang="en">
<head>
    <title>minimal.websharper.spa</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="Content/minimal.websharper.spa.css" />
    <style>
        /* Don't show the not-yet-loaded templates */
        [ws-template], [ws-children-template] {
            display: none;
        }

        h1 {
            font-size: 1.25em;
        }

        a {
            text-decoration: none;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .nunibutton {
            position: absolute;
            top: 8px;
            right: 8px;
        }

        .nunitimg {
            height: 50px;
            width: 50px;
        }

        .testresult {
            position: absolute;
            right: 0px;
            top: 59px;
            width: 140px;
            background-color: rgba(255, 255, 255, 1);
        }
    </style>
    <script type="text/javascript" src="Content/minimal.websharper.spa.head.js"></script>
</head>
<body>
    <div id="page" ws-children-template="Main">
        <h1>minimalist test setup spa</h1>
        <ul>
            <li><a href="#" ws-onclick="WithStatic" id="withstatic-link">with static remote</a></li>
            <li><a href="#" ws-onclick="WithStorage" id="withstorage-link">with remote storage</a></li>
        </ul>

        <a href="#" ws-onclick="Test" class="nunibutton">
            <img src="nunit.png" class="nunitimg" />
        </a>
        <a href="/testresult" class="testresult">
            <ul ws-hole="TestSummaryContainer">
                <li ws-template="TestSummaryItem">${Line}</li>
            </ul>
        </a>
    </div>
    <script type="text/javascript" src="Content/minimal.websharper.spa.js"></script>
</body>
</html>
